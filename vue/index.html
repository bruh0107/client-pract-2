<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/vue.min.js"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Заметки.ру</title>
</head>
<body>
<div id="app">
    <div class="container">
        <h1 class="title">Заметки.ру</h1>
        <section class="board">
            <div class="board-column" v-for="(column, i) in columns" :key="i">
                <h2 class="column-title">{{ column.title }}</h2>
                <div class="task-wrapper">
                    <article class="task" v-for="(task, j) in column.tasks" :key="`${i}-${task.id}`">
                        <p class="task-title">{{ task.title }}</p>
                        <div class="task-body">
                            <label class="task-point" v-for="subTask in task.tasks">
                                <input type="checkbox">
                                {{ subTask }}
                            </label>
                        </div>
                    </article>
                </div>
                <button class="add-task" @click="addTask" v-if="key === 'columnOne'" :disabled="column.length >= 3">Добавить заметку</button>
            </div>
        </section>
    </div>
</div>
</body>
</html>
